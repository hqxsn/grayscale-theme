<section id="application">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">合作申请</h2>
                <h3 class="section-subheading text-muted">我们现在开始接受互联网创业者的合作申请.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!--<form name="sentMessage" method="POST" id="contactForm" novalidate>-->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="申请人姓名 *" name="fullname" id="name" required data-validation-required-message="请输入您的姓名.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="申请人邮箱 *" name="email" id="email" required data-validation-required-message="请输入您的邮箱.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="申请人电话 *" name="phone" id="phone" required data-validation-required-message="请输入您的电话.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="合作项目简介 *" name="message" id="message" required data-validation-required-message="合作项目简介."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="apply_success"></div>
                            <button id="apply_submit" class="btn btn-xl" onClick="post_apply()">Send Message</button>
                        </div>
                    </div>
                <!--</form>-->
            </div>
        </div>
    </div>
</section>
